<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="order-summary-card">
    <div class="wrapp">
    
        <img src="images/illustration-hero.svg" alt="A person listening to music" class="hero-image">
    
        <div class="content-wrapper">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-details">
                <img src="images/icon-music.svg" alt="Music note icon" class="music-icon">
                <div class="plan-info">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="#" class="change-link">Change</a>
            </div>
            <button class="payment-button">Proceed to Payment</button>
            <a href="#" class="cancel-link">Cancel Order</a>
        </div>
        </div>
  </div>
</body>
</html>
